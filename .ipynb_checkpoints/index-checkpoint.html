<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과학 타로카드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔮 과학 타로카드</h1>
  
  <!-- 카드 영역 -->
  <div id="result">
    <div class="card-container">
      <div class="card" id="tarotCard">
        <div class="card-back">
          <img src="cards/back.jpg" alt="카드 뒷면">
        </div>
        <div class="card-front">
          <!-- 앞면은 JS로 교체 -->
          <img src="" alt="카드 앞면" id="cardFrontImg">
        </div>
      </div>
      <div class="card-text" id="cardText">
        <p>카드를 뽑아서 오늘의 운세를 확인하세요</p>
      </div>
    </div>
  </div>

  <!-- 버튼 -->
  <button id="drawCard">카드 뽑기</button>

  <script src="script.js"></script>
</body>
</html>
